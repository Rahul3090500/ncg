name: CI
on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: mock
          POSTGRES_USER: mock
          POSTGRES_PASSWORD: mock
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint --if-present || true
        continue-on-error: true
      - name: Test
        env:
          DATABASE_URI: postgresql://mock:mock@localhost:5432/mock
          PAYLOAD_SECRET: mock-secret-for-ci-build-only
          NODE_ENV: test
        run: npm test --if-present || true
        continue-on-error: true
      - name: Build
        env:
          DATABASE_URI: postgresql://mock:mock@localhost:5432/mock
          PAYLOAD_SECRET: mock-secret-for-ci-build-only
        run: npm run build
